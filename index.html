<!-- frontend/index.html -->
<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>Contact List Management</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">

<div class="container mt-5">

    <!-- 登录 -->
    <div id="login-section">
        <h3>Log in!</h3>
        <input class="form-control mb-2" id="login-username" placeholder="Username">
        <input class="form-control mb-2" id="login-password" placeholder="Secret" type="password">
        <button class="btn btn-primary w-100" onclick="login()">Log in!</button>
        <p class="mt-3 text-center">Have no account<a href="#" onclick="showRegister()">To register</a></p>
    </div>

    <!-- 注册 -->
    <div id="register-section" style="display: none;">
        <h3>Register</h3>
        <input class="form-control mb-2" id="reg-username" placeholder="Username">
        <input class="form-control mb-2" id="reg-password" placeholder="Secret" type="password">
        <button class="btn btn-success w-100" onclick="register()">Register</button>
        <p class="mt-3 text-center">Already have a account<a href="#" onclick="showLogin()">To login in</a></p>
    </div>

    <!-- 管理界面 -->
    <div id="admin-section" style="display: none;">
        <h3>Management</h3>
        <button class="btn btn-secondary mb-3" onclick="logout()">Log out</button>

        <table class="table table-bordered">
            <thead>
                <tr><th>Name</th><th>Fzu Number</th><th>MIEC Number</th><th>Phone Number</th><th>Operation</th></tr>
            </thead>
            <tbody id="student-list"></tbody>
        </table>

        <h5>Add a number</h5>
        <input id="stu-name" class="form-control mb-1" placeholder="Name">
        <input id="stu-fzu_num" class="form-control mb-1" placeholder="FUZ number">
        <input id="stu-miec_num" class="form-control mb-1" placeholder="MIEC number">
        <input id="stu-phone_num" class="form-control mb-2" placeholder="Phone number">
        <button class="btn btn-primary w-100" onclick="addStudent()">Added</button>
    </div>

</div>

<script src="./js/main.js"></script>
</body>
</html>
